<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Artfolio</title>
	<meta name="description" content="Portilio">

	<meta author="Lucas Miguel">
	
	<!-- Turn website view optmized on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Materialize css -->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">

	<!-- Import custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Import Materialize icon font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Import Font Awesome kit -->
	<script src="https://kit.fontawesome.com/576ed5b988.js"></script>

	<!-- Import Quicksand font -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>


<body>

	<header class="header">
		<div class="cover"></div>
		<div class="row container user-data">
			<div class="col overlay-cover">
				<div class="profile large">
					<img src="img/af-artessauro-img-8.jpg" class="circle responsive-img">
				</div>
			</div>

			<div class="center">
				<h1 class="artistic-name">Artessauro</h1>
				<p class="username">@artessauro</p>
				<p class="slogan">Algumas artes de fim de mundo</p>
				<div class="social row">
					<a href="#" target="_blank">
						<div class="social-network">
							<i class="fab fa-facebook-square"></i>
							<span>artessauro</span>
						</div>
					</a>

					<a href="#" target="_blank">
						<div class="social-network">
							<i class="fab fa-instagram"></i>
							<span>artessauro</span>
						</div>
					</a>

					<a href="#" target="_blank">
						<div class="social-network">
							<i class="fab fa-twitter"></i>
							<span>artessauro</span>
						</div>
					</a>

					<a href="#" target="_blank">
						<div class="social-network">
							<i class="fab fa-tumblr"></i>
							<span>artessauro</span>
						</div>
					</a>

					<a href="#" target="_blank">
						<div class="social-network">
							<i class="fab fa-pinterest"></i>
							<span>artessauro</span>
						</div>
					</a>
				</div>
			</div>
		</div>



		<nav class="navbar white bold">
			<div class="user hide">
				<div class="profile small">
					<img class="circle responsive-img" src="img/af-artessauro-img-8.jpg">
				</div>
				<span>Artessauro</span>
			</div>
			
			<ul class="hide-on-med-and-down">
				<li class="section-all">Artes</li>
				<li class="section-button">Pinturas Digitais</li>
				<li class="section-button">Entidades</li>
				<li class="section-button">Adesivos</li>
				<li class="section-button">Giz</li>
			</ul>	
		</nav>
	</header>

	<section class="section">
		<br>
		<div class="gallery">
			
		</div>
	</section>



	<!-- Import JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Import Materialize script -->
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Import Lune script -->
	<script type="text/javascript" src="js/lune.js"></script>

	<!-- Import custom script -->
	<script type="text/javascript" src="js/user.js"></script>

</body>

</html>
