<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Artfolio</title>
	<meta name="description" content="Portilio">

	<meta author="Lucas Miguel">
	
	<!-- Turn website view optmized on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Materialize css -->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">

	<!-- Import custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Import Materialize icon font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Import Quicksand font -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>


<body class="overhide">

	<!-- Main section -->
	<section class="section red lighten-1">

		<div class="row">
			<div class="col l7 hide-on-med-and-down h-100vh flex middle center">
				<div class="white-text">
					<!-- Artist name -->
					<h1 class="artistic-name">Artessauro</h1>

					<!-- Slogan -->
					<p class="slogan">Algumas artes de fim de mundo</p>

					<!-- Name -->
					<p class="name">Vinícius Claudino Chaves</p>

					<!-- Bio -->
					<p class="bio">Desenho minhas fantasias, sonhos e o que me dá vontade</p>
				</div>
			</div>

			<div class="col s12 l5 h-100vh flex middle z-depth-3 round-left white">
				<div class="col s10 offset-s1 m8 offset-m2">
					<form >
						<div class="input-field">
							<input type="text" name="username" placeholder="Username" class="browser-default z-depth-3">
						</div>

						<div class="input-field">
							<input type="text" name="password" placeholder="Password" class="browser-default z-depth-3">
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

	<!-- Import JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Import Materialize script -->
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Import Lune script -->
	<script type="text/javascript" src="js/lune.js"></script>

	<!-- Import custom script -->
	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
