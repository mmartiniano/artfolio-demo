<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Artfolio</title>
	<meta name="description" content="Portilio">

	<meta author="Lucas Miguel">
	
	<!-- Turn website view optmized on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Materialize css -->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">

	<!-- Import custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Import Materialize icon font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Import Quicksand font -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>


<body>

	<!-- Header and navbar -->
	<header>
		<nav class="navbar transparent">
			<!-- Add brand img -->
			<ul class="bold right">
				<li> <a href="#">Entidades</a> </li>
				<li> <a href="#">Corais</a> </li>
				<li> <a href="#">Pokémons</a> </li>
				<li> <a href="#">Adesivos</a> </li>
			</ul>

			<div class="profile small right hide">
				<img class="circle responsive-img" src="img/profile.jpg">
			</div>
		</nav>
	</header>

	<!-- First section -->
	<section class="section">

		<div>
			<div class="row">
				<div class="col s6 h-100vh flex middle center">
					<div>
						<!-- Artist name -->
						<h1 class="artistic-name">Artessauro</h1>

						<!-- Slogan -->
						<p class="slogan">Algumas artes de fim de mundo</p>

						<!-- Name -->
						<p class="name">Vinícius Claudino Chaves</p>

						<!-- Bio -->
						<p class="bio">Desenho minhas fantasias, sonhos e o que me dá vontade</p>
					</div>
				</div>

				<div class="col s6 h-100vh flex middle center">
					<div>
						<div class="profile extra-large right row">
							<img class="circle responsive-img" src="img/profile.jpg">
						</div>
						<p class="username">@artessauro</p>
					</div>
				</div>
			</div>
		</div>

	</section>

	


	<section class="section white"></section>

	<section class="section white"></section>

	<section class="section white"></section>

	<section class="section white"></section>

	<!-- Import JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Import Materialize script -->
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Import Lune script -->
	<script type="text/javascript" src="js/lune.js"></script>

	<!-- Import custom script -->
	<script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
